<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial, Helvetica, sans-serif;
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(90px,110px));
}

.navbar a {
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border: 1px solid red;
  height:100%;
  align-self:center;
  padding-top:0;
  padding-bottom:0;
  text-justify:center;
}

.dropdown {
  float: left;
  overflow: hidden;
  display:grid;
  border: 1px solid blue;
  height: 100%;
  min-height:62.8px;
  align-self:center;
  line-height:62.8px;
}

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  background-color: red;
}

.dropdown-content1 {
  display: none;
  position: absolute;
  top: 86px;
}

.dropdown-content2 {
  display: none;
  position: absolute;
  top: 86px;

}

.dropdown-content1 a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content2 a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content1 a:hover {
  background-color: #ddd;
}

.dropdown-content2 a:hover {
  background-color: #ddd;
}

.show {
  display: grid;
  grid-template-rows: auto auto auto;
  
}

a, button {
	min-height:30px;
    }
    
@media print,screen and (max-width:456px) {
	.dropdown-content1 {
    top:150px;
    }
    }
@media print,screen and (max-width:346px) {
	.dropdown-content2 {
    top:150px;
    }
}

@media print,screen and (max-width:236px) {
	.dropdown-content2 {
    top:217px;
    }
    .dropdown-content1 {
    top:280px;
    }
   }
</style>


<div class="navbar">
  <div class="dropdown"><a href="#home">Home</a></div>
   <div class="dropdown"><a href="#news">News</a></div>
  <div class="dropdown">
  <button class="dropbtn1" onclick="Func1()">Research
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content2" id="drop1">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
  </div>
  <div class="dropdown">
  <button class="dropbtn2" onclick="Func2()">About
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content1" id="drop2">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
  </div> 
</div>


<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function Func1() {
  document.getElementById("drop1").classList.toggle("show");
}
function Func2() {
  document.getElementById("drop2").classList.toggle("show");
}


// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn1')) {
  var drop1 = document.getElementById("drop1");
    if (drop1.classList.contains('show')) {
      drop1.classList.remove('show');
    }
  }
  
  if (!e.target.matches('.dropbtn2')) {
  var drop2 = document.getElementById("drop2");
    if (drop2.classList.contains('show')) {
      drop2.classList.remove('show');
    }
  }
}

</script>
